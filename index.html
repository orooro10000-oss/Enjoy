    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }

        body {
          background-color: white !important;
          color: black !important;
        }

        /* Hide Sidebar and non-essential elements */
        aside, .no-print, .print\:hidden {
          display: none !important;
        }

        /* Reset Main Container Layout */
        main {
          margin-right: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        /* Reset component styles for print */
        div {
          background-color: transparent !important;
          color: black !important;
          box-shadow: none !important;
          border-color: #ddd !important;
        }

        /* Ensure texts are dark for printing */
        h2, h3, p, span {
          color: black !important;
        }
        
        /* Keep colored accents if needed but ensure readability, 
           or enforce black borders for tables */
        .border, .border-b, .border-t {
          border-color: #ccc !important;
        }

        /* Fix grid layout for print */
        .grid {
          display: grid !important;
          gap: 1rem !important;
        }
      }
    </style>
